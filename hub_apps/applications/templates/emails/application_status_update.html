<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { width: 80%; margin: 0 auto; }
        .status { font-weight: bold; padding: 10px; border-radius: 5px; }
        .pending { background-color: #ffcc00; color: black; }
        .accepted { background-color: #28a745; color: white; }
        .rejected { background-color: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello {{ applicant }},</h2>
        <p>Your application for <strong>{{ job_title }}</strong> at <strong>{{ company }}</strong> has been updated to:</p>
        
        <p class="status 
            {% if status == 'Pending' %}pending
            {% elif status == 'Accepted' %}accepted
            {% else %}rejected{% endif %}">
            {{ status }}
        </p>

        <p>Thank you for using CareerHub. Best of luck!</p>
    </div>
</body>
</html>
